<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for icons and spacing */
        .header-icon {
            font-size: 1.5rem;
            color: gray;
            margin-right: 1rem;
        }
        .divider {
            height: 24px;
            width: 1px;
            background-color: #ccc;
            margin: 0 1rem;
        }
        .brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Menu Icon, always visible -->
            <button type="button" class="btn border-0" data-toggle="modal" data-target="#signInModal">
                <i style="font-size: 30px;" class="fas fa-bars"></i>
            </button>
    
            <!-- Sign In Modal -->
            <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body p-4">
                            <h4 class="text-center mb-3">SIGN IN</h4>
                            <p class="text-center">Password details are case-sensitive.</p>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-dark w-100 mb-3">SIGN IN</button>
                                <div class="text-center">
                                    <a href="#" class="text-decoration-none">Forgot your password?</a>
                                </div>
                                <hr>
                                <button type="button" class="btn btn-outline-secondary w-100 mt-3">CREATE ACCOUNT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
            <a class="navbar-brand brand" href="#">ELLA BAGS</a>
    
            <div class="d-flex align-items-center">
                <a href="#" class="header-icon"><i class="fas fa-search"></i></a>
    
                <a href="#" class="header-icon d-none d-md-inline" data-toggle="modal" data-target="#signInModal">
                    <i class="fas fa-user"></i>
                </a>
    
                <div class="divider d-none d-md-inline"></div>
    
                <a href="#" class="header-icon text-warning">
                    <i class="fas fa-shopping-bag"></i> 
                    <span class="d-none d-md-inline">Cart (0)</span>
                </a>
            </div>
        </div>
    </nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
