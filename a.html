<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Bag Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling if needed */
      
    </style>
</head>
<body>

<!-- Button to Open the Modal -->
<button type="button" class="btn btn-dark" >
    Xem Chi Tiết
</button>

<!-- The Modal -->
<div class="modal fade" id="gemmaBagModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">GEMMA BAG</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="./Img/img27.jpeg" alt="Gemma Bag" style="width: 100%; height: 400px;">
        <p>Giá: 650.000 VND</p>
        <p>Số lượng:</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button">-</button>
          </div>
          <input style="width: 50px;" type="text" class="text-center" value="1" >
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">+</button>
          </div>
        </div>
        <button type="button" class="btn btn-dark btn-block">Thêm vào giỏ hàng</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap and jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
